<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM File Prompter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LLM File Prompter</h1>
        </header>
        
        <div class="main-content">
            <!-- File Browser Panel -->
            <div class="panel" id="file-panel">
                <h2>Available Files</h2>
                <div class="file-list" id="file-list">
                    <div class="loading">Loading files...</div>
                </div>
            </div>
            
            <!-- Selected Files Panel -->
            <div class="panel" id="selected-panel">
                <h2>Selected Files</h2>
                <div class="selected-files" id="selected-files">
                    <div class="empty-state">No files selected</div>
                </div>
            </div>
        </div>
        
        <!-- Prompt Section -->
        <div class="prompt-section">
            <div class="config-row">
                <div class="config-group">
                    <label for="provider">Provider:</label>
                    <select id="provider">
                        <option value="openai">OpenAI</option>
                        <option value="gemini">Google Gemini</option>
                    </select>
                </div>
                
                <div class="config-group">
                    <label for="model">Model:</label>
                    <select id="model">
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        <option value="gpt-4">GPT-4</option>
                        <option value="gpt-4-turbo">GPT-4 Turbo</option>
                    </select>
                </div>
                
                <div class="config-group">
                    <label for="api-key">API Key:</label>
                    <input type="password" id="api-key" placeholder="Enter your API key">
                </div>
            </div>
            
            <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
            
            <div class="button-row">
                <button id="submit-btn" disabled>Submit</button>
                <button id="clear-btn">Clear Response</button>
            </div>
        </div>
        
        <!-- Response Section -->
        <div class="response-section">
            <h2>Response</h2>
            <div id="response" class="response-content"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
