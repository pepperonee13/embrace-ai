<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini LLM Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .input-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
        }

        .output-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="file"]:focus, textarea:focus {
            outline: none;
            border-color: #4285f4;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #e8f0fe;
            border-radius: 5px;
            font-size: 12px;
            color: #1967d2;
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            border: 2px solid #e1e5e9;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e1e5e9;
            border-top: 2px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #d32f2f;
            background: #ffebee;
            border: 1px solid #ffcdd2;
            padding: 15px;
            border-radius: 5px;
        }

        .success {
            color: #2e7d32;
            background: #e8f5e8;
            border: 1px solid #c8e6c9;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Gemini LLM Web App</h1>
            <p>Send prompts to Google's Gemini AI with optional file attachments</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <form id="geminiForm">
                    <div class="form-group">
                        <label for="apiKey">Gemini API Key:</label>
                        <input type="text" id="apiKey" placeholder="Enter your Gemini API key" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="prompt">Prompt:</label>
                        <textarea id="prompt" placeholder="Enter your prompt here..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="files">Optional Files:</label>
                        <input type="file" id="files" multiple accept="*/*">
                        <div id="fileInfo" class="file-info"></div>
                    </div>
                    
                    <button type="submit" class="btn" id="submitBtn">
                        Send to Gemini
                    </button>
                </form>
            </div>
            
            <div class="output-section">
                <label>Response:</label>
                <div id="response" class="response-container">
                    Ready to send your prompt to Gemini...
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('geminiForm');
        const apiKeyInput = document.getElementById('apiKey');
        const promptInput = document.getElementById('prompt');
        const filesInput = document.getElementById('files');
        const fileInfoDiv = document.getElementById('fileInfo');
        const responseDiv = document.getElementById('response');
        const submitBtn = document.getElementById('submitBtn');

        filesInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                const fileNames = files.map(file => `${file.name} (${(file.size / 1024).toFixed(1)}KB)`);
                fileInfoDiv.textContent = `Selected files: ${fileNames.join(', ')}`;
                fileInfoDiv.style.display = 'block';
            } else {
                fileInfoDiv.style.display = 'none';
            }
        });

        async function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function getMimeType(filename) {
            const ext = filename.toLowerCase().split('.').pop();
            const mimeTypes = {
                'txt': 'text/plain',
                'md': 'text/markdown',
                'js': 'text/javascript',
                'html': 'text/html',
                'css': 'text/css',
                'json': 'application/json',
                'xml': 'application/xml',
                'pdf': 'application/pdf',
                'jpg': 'image/jpeg',
                'jpeg': 'image/jpeg',
                'png': 'image/png',
                'gif': 'image/gif',
                'webp': 'image/webp',
                'mp4': 'video/mp4',
                'mp3': 'audio/mpeg',
                'wav': 'audio/wav'
            };
            return mimeTypes[ext] || 'application/octet-stream';
        }

        function showLoading() {
            responseDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Sending request to Gemini...
                </div>
            `;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
        }

        function hideLoading() {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Send to Gemini';
        }

        function showError(message) {
            responseDiv.innerHTML = `<div class="error">‚ùå Error: ${message}</div>`;
            hideLoading();
        }

        function showSuccess(response) {
            responseDiv.innerHTML = `<div class="success">${response}</div>`;
            hideLoading();
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const apiKey = apiKeyInput.value.trim();
            const prompt = promptInput.value.trim();
            const files = Array.from(filesInput.files);

            if (!apiKey) {
                showError('Please enter your Gemini API key');
                return;
            }

            if (!prompt) {
                showError('Please enter a prompt');
                return;
            }

            showLoading();

            try {
                const contents = [{ text: prompt }];

                if (files.length > 0) {
                    for (const file of files) {
                        const base64Data = await readFileAsBase64(file);
                        const mimeType = getMimeType(file.name);
                        
                        contents.push({
                            inline_data: {
                                mime_type: mimeType,
                                data: base64Data
                            }
                        });
                    }
                }

                const requestBody = {
                    contents: [{
                        parts: contents
                    }]
                };

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error?.message || `HTTP ${response.status}: ${response.statusText}`);
                }

                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const responseText = data.candidates[0].content.parts[0].text;
                    showSuccess(responseText);
                } else {
                    throw new Error('No response generated from Gemini');
                }

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            }
        });

        const savedApiKey = localStorage.getItem('geminiApiKey');
        if (savedApiKey) {
            apiKeyInput.value = savedApiKey;
        }

        apiKeyInput.addEventListener('input', function() {
            localStorage.setItem('geminiApiKey', this.value);
        });
    </script>
</body>
</html>
