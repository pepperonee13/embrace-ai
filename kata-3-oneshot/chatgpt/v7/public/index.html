<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Prompt Sender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gemini LLM Prompt Sender</h1>
  <div class="container">
    <div class="treeview" id="fileTree"></div>
    <div class="form">
      <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
      <button onclick="sendPrompt()">Send to Gemini</button>
      <pre id="result"></pre>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
