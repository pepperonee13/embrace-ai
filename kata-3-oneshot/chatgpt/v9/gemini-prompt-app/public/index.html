<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Prompt App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gemini Prompt + File Sender</h1>
  <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
  <h2>Select files to include:</h2>
  <ul id="fileTree"></ul>
  <button id="sendBtn">Send to Gemini</button>
  <button id="zipBtn">Download Selected Files as ZIP</button>
  <pre id="responseBox"></pre>

  <script src="script.js"></script>
</body>
</html>
